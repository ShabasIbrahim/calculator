<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <h1 id="head">Calculator <span>App</span></h1>



        <div class="calcbody">


            <div class="output">
                <input id="output" type="text" class="screen">

            </div>


            <div class="buttons">

                <div class="row">
                    <button onclick="clearAll()">AC</button>
                    <button onclick="removeLast()">C</button>
                    <button onclick="display('%')">%</button>
                    <button onclick="display('/')" class="symbol">&divide;</button>
                </div>


                <div class="row2">
                    <button onclick="display(7)" >7</button>
                    <button onclick="display(8)">8</button>
                    <button onclick="display(9)">9</button>
                    <button onclick="display('-')" class="symbol">&minus;</button>
                </div>


                <div class="row2">
                    <button onclick="display(4)">4</button>
                    <button onclick="display(5)">5</button>
                    <button onclick="display(6)">6</button>
                    <button onclick="display('*')" class="symbol">&times;</button>
                </div>


                <div class="row2">
                    <button onclick="display(1)">1</button>
                    <button onclick="display(2)">2</button>
                    <button onclick="display(3)">3</button>
                    <button onclick="display('+')" class="symbol">+</button>
                </div>



                <div class="row2">
                    <button onclick="display('00')">00</button>
                    <button onclick="display(0)">0</button>
                    <button onclick="display('.')">.</button>
                    <button onclick="evaluateExp()" class="symbol">=</button>
                </div>
            </div>


        </div>




        <footer>
            <p style="text-align: center;">&copy;Calculator App Al right reserved &reg;Shabas ibrahim
            </p>

        </footer>



    </div>



    










</body>

<script src="./script.js"></script>
</html>
